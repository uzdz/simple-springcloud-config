author:
  name: "dongzhen"

server:
  port: 8081

feign:
  hystrix:
    enabled: true

redis:
  host: 127.0.0.1
  port: 6379

spring:
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8899
        port: 6789
  datasource:
    url: jdbc:mysql://localhost:3306/default_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    maxActive: 300
    initialSize: 20
    maxWait: 6000
    minIdle: 20
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 30000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        dialect: com.uzdz.user.jpa.MySQL5TableType
        ddl-auto: update
        format_sql: true
        hbm2ddl:
          auto: update